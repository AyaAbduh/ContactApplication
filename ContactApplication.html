		<li><a href="#viewContact" data-transition="flip" onclick="getContactDetails(this)"><img src="male.jpg"/> <p id="contactName">Ali</p> <a href="tel:+13174562564"><img src="call.png" id="callIcon"/></a> </a></li>
		<li><a href="#viewContact" data-transition="flip" onclick="getContactDetails(this)"><img src="male.jpg"/> <p id="contactName">Hima</p> <a href="tel:+13174562564"><img src="call.png" id="callIcon"/></a> </a></li>
		<li><a href="#viewContact" data-transition="flip" onclick="getContactDetails(this)"><img src="male.jpg"/> <p id="contactName">Waleed</p> <a href="tel:+13174562564"><img src="call.png" id="callIcon"/></a> </a></li>

	</article>
	</center>
	<footer>Contact List</footer>

<section data-role="page" id="viewContact" data-add-back-btn="true">
	<header data-role="header"  id="contactHeader"> </header>
	<article data-role="content">
	<img id ="contactImg" src=""/>
	<a href="#newContact" data-role="button" onclick="EditContactDetails()"> Edit</a>
	<a href="#deleteConfirmation" data-role="button"> Delete</a>
	<a href="" data-role="button" id="callButton"> call</a>
	</article>
	<footer>Contact List</footer>
</section>

<section id="deleteConfirmation" data-role="dialog">
	<a href="#firstPage" data-role="button" onclick="deleteButtonHandler()">Delete</a>
	<a href="#firstPage" data-role="button">Cancel</a>
</section>
<section data-role="page" id="newContact" data-add-back-btn="true">
	<header data-role="header"><center>New Contact</center></header>
	<article data-role="content">
	<form>
		
			<label> Name </label>
			<input type="text" name="name" id="name">
		
		
		
			<label>Phone</label>
			<input type="tel" name="phone" id="phone" required="true">	
		

	
			<label>Email</label>
			<input type="Email" name="name" id="email" required="true">	
		
			<select id="switch" data-role="flipswitch">
				<option value="male">male</option>
				<option value="female">female</option>
			</select>
		
			<input type="submit" name="submit" id="formSubmit" value="save" onclick="saveButtonHandler(this)">
			<input type="reset" name="cancel" id="formCancel" value="cancel">
			
		

	</form>
	
	<a href="#firstPage" data-role="button"> go to First Page</a>
	</article>
	<footer>Contact List</footer>
</section>
<script src="ContactApplication.js"></script>
</body>
</html>
